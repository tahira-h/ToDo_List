<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--Top of Page
    <header id="contacts-header"></header> -->

    <!--From slide-->
            <!--Gets a single node based on id attribute-->
    <!--<input id="username"></input> -->

    <!--Gets an 'array' of nodes based on a tag name or className -->
    <!--<input type="text" class="error"></input>
    <input type="text"></input>
    <button>Add to List</button> --> 

</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <!--<div class="col-md-6"> -->
                    <h1 id="header-title">To Do List</h1>
                </div>
            </div>
        </div>

    <header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title" id="header-name" style="color:black";>Add to List</h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" id="new-item" class="form-control-mr-2" value="Add To List">
                <input type="submit" class="btn btn-dark" value="Add">
            </form>
            <h2 class="title" id="header-name" style="color:black";>To Do</h2>
		    <ul id="list" class="list-group">
			    <li class="list-group-item">Create Objectives<button class="btn btn-danger btn-sm float-right delete">-</button></li>
			    <li class="list-group-item">Start Project<button class="btn btn-danger btn-sm float-right delete">-</button></li>
			    <li class="list-group-item">Complete Project<button class="btn btn-danger btn-sm float-right delete">-</button></li>
			    <li class="list-group-item">Submit Project<button class="btn btn-danger btn-sm float-right delete">-</button></li>
		    </ul>
        </div>
    </div>

<script src="grouplist.js"></script>  
</body>
</html>
